<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Murmur</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="main-wrapper">
            <!--NAV-->
        <nav class="navbar">
            <div class="nav-links" id="navLinks">
                <button class="close-btn" id="closeSidebar">Ã—</button>
                <a href="chat.html">Home</a>
                <a href="highlights.html">Highlights</a>
                <a href="about.html">About</a>
                <a href="login.html">Log in</a>
                <a href="register.html">Sign up</a>
            </div>

            <div class="hamburger-menu" id="hamburger">
                    <svg width="32" height="32" viewBox="0 0 100 80" fill="#1d2826">
                        <rect width="100" height="15" rx="8"></rect>
                        <rect y="30" width="100" height="15" rx="8"></rect>
                        <rect y="60" width="100" height="15" rx="8"></rect>
                    </svg>
                </div>
        </nav>

        <!--Hero-->
        <header class="hero">
            <div class="hero-left">
                <div class="img-wrapper">
                    <img src="img\murmur+logo.png" alt="Murmur and Logo" class="murmur-logo">
                </div>
                <img src="img\start-chatting....png" alt="start chatting icon" class="start-chatting">
            </div>
            
            <div class="hero-right">
                <p>Log in or sign up for free today</p>
                <div class="cta-buttons">

                </div>
            </div>

        </div>

        <!--Footer-->
         <footer class="footer">
            <p>Follow us:</p>
            <div class="social-links">

                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
         </footer>   
         <script src="/socket.io/socket.io.js"></script>
    <script>
        const screenName = sessionStorage.getItem('screenName');
        const socket = io();

        socket.emit('setScreenName', screenName);

        socket.on('chatMessage', ({ name, msg }) => {
            const div = document.createElement('div');
            div.textContent = `${name}: ${msg}`;
            document.getElementById('messages').appendChild(div);
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            socket.emit('chatMessage', input.value);
            input.value = '';
        }
    </script>
    <script>
    const hamburger = document.getElementById('hamburger');

    hamburger.addEventListener('click', () => {
        navLinks.classList.toggle('active');
    });

    const closeBtn = document.getElementById('closeSidebar');
    const navLinks = document.getElementById('navLinks');

    closeBtn.addEventListener('click', () => {
    navLinks.classList.remove('active');
    });
    </script>   
    </body>
</html>
